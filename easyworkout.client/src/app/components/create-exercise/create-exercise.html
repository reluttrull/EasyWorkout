<div>
    <h2>Create an Exercise:</h2>
    <form [formGroup]="form" (ngSubmit)="submit()">
        <mat-form-field>
            <mat-label>Name</mat-label>
            <input matInput placeholder="Name" formControlName="name" />
        </mat-form-field>
        <br />
        <mat-form-field>
            <mat-label>Notes</mat-label>
            <textarea matInput class="text-area" placeholder="Notes" formControlName="notes"></textarea>
        </mat-form-field>
        <br />
        <button matFab extended type="submit" alt="save new exercise">
            <mat-icon>save</mat-icon>
            Save exercise
        </button>
    </form>
    <button matButton="elevated" (click)="return()" alt="cancel create exercise">Cancel</button>
</div>
