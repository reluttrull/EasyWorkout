<h2>Create a Workout:</h2>
<form [formGroup]="form" (ngSubmit)="submit()">
    <label>Name</label>
    <input placeholder="Name" formControlName="name" />
    <label>Notes</label>
    <input placeholder="Notes" formControlName="notes" />
    <div>
        <button matFab extended type="submit" alt="save new workout">
            <mat-icon>save</mat-icon>
            Save workout
        </button>
    </div>
</form>
<button matButton="elevated" (click)="return()" alt="cancel">Cancel</button>
