<h2>My Exercises</h2>
<ul>
    @if (isLoaded()) {
        @for (exercise of exercises() | orderBy:'addedDate':'asc'; track $index) {
            <li>
                <app-exercise [exercise]="exercise" (onExerciseChanged)="reload()" />
            </li>
        }
    } @else {
        <mat-spinner></mat-spinner>
    }
</ul>
@if (isCreateVisible) {
    <app-create-exercise (onReturn)="handleCancelCreate()" />
} @else {
    <button matFab extended (click)="showAddExercise()" alt="add exercise">
        <mat-icon>add</mat-icon>
        Exercise
    </button>
}
