<div>
    <span><strong>Set #:</strong> {{ set().setNumber + 1 }}</span>
    @if (set().reps) {
        - <span><strong>Reps:</strong> {{ set().reps }}</span>
    }
    @if (set().weight) {
        - <span><strong>Weight</strong> ({{ set().weightUnit }}): {{ set().weight }}</span>
    }
    @if (set().duration) {
        - <span><strong>Duration</strong> ({{ set().durationUnit }}) {{ set().duration }}</span>
    }
    
    <button matFab extended (click)="delete(set().id)" alt="delete set">
        <mat-icon>delete</mat-icon>
        Delete set
    </button>
</div>
