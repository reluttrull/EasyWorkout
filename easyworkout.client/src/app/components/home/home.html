@if (user()) {
    <h2>{{ user() | greeting }}</h2>
    
    @if (lastCompletedDate() != null && user() != null 
            && lastCompletedDate()! >= user()!.joinedDate) {
        <div>Your last workout was on {{ lastCompletedDate() | date:"MMM dd, yyyy 'at' hh:mm a" }}</div>
    }
} @else {
    <a matButton="text" href="login">Login</a>
    <a matButton="text" href="register">Register</a>
}
