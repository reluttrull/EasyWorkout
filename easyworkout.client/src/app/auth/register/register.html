<h2>Register</h2>

<form [formGroup]="form" (ngSubmit)="submit()">
    <div>
        <label labelfor="userName">Username</label>
        <input placeholder="Username" formControlName="userName" />
    </div>
    <div>
        <label labelfor="email">Email</label>
        <input placeholder="Email" formControlName="email" type="email" />
    </div>
    <div>
        <label labelfor="firstName">First name</label>
        <input placeholder="First Name" formControlName="firstName" />
    </div>
    <div>
        <label labelfor="lastName">Last name</label>
        <input placeholder="Last Name" formControlName="lastName" />
    </div>
    <div>
        <label labelfor="password">Password</label>
        <input placeholder="Password" type="password" formControlName="password" />
    </div>
    <div>
        <label labelfor="confirmPassword">Confirm password</label>
        <input placeholder="Confirm Password" type="password" formControlName="confirmPassword" />
    </div>
    <button matFab extended type="submit" alt="register">
        <mat-icon>perm_identity</mat-icon>
        Register
    </button>
    <div>
        @for (error of validationErrors(); track $index) {
            <div class="error">{{ error }}</div>
        }
    </div>
</form>
