<h2>Login</h2>

<form [formGroup]="form" (ngSubmit)="submit()">
    <mat-form-field>
        <mat-label labelfor="userName">Username</mat-label>
        <input matInput placeholder="Username" formControlName="userName" />
    </mat-form-field>
    <mat-form-field>
        <mat-label labelfor="password">Password</mat-label>
        <input matInput placeholder="Password" type="password" formControlName="password" />
    </mat-form-field>
    @if (!isWaiting()) {
        <div>
            <button matFab extended type="submit" alt="login">
                <mat-icon>login</mat-icon>    
                Login
            </button>
        </div>
    } @else {
        <mat-spinner></mat-spinner>
    }
</form>
<div>
    @for (error of validationErrors(); track $index) {
        <div class="error">{{ error }}</div>
    }
</div>
<div>Don't have an account? <a matButton="text" href="register" alt="register">Register</a></div>
