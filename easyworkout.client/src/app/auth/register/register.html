<h2>Register</h2>

<form [formGroup]="form" (ngSubmit)="submit()">
    <mat-form-field>
        <mat-label labelfor="userName">Username</mat-label>
        <input matInput placeholder="Username" formControlName="userName" />
    </mat-form-field>
    <br />
    <mat-form-field>
        <mat-label labelfor="email">Email</mat-label>
        <input matInput placeholder="Email" formControlName="email" type="email" />
    </mat-form-field>
    <br />
    <mat-form-field>
        <mat-label labelfor="firstName">First name</mat-label>
        <input matInput placeholder="First Name" formControlName="firstName" />
    </mat-form-field>
    <mat-form-field>
        <mat-label labelfor="lastName">Last name</mat-label>
        <input matInput placeholder="Last Name" formControlName="lastName" />
    </mat-form-field>
    <br />
    <mat-form-field>
        <mat-label labelfor="password">Password</mat-label>
        <input matInput placeholder="Password" type="password" formControlName="password" />
    </mat-form-field>
    <mat-form-field>
        <mat-label labelfor="confirmPassword">Confirm password</mat-label>
        <input matInput placeholder="Confirm Password" type="password" formControlName="confirmPassword" />
    </mat-form-field>
    <br />
    @if (!isWaiting()) {
        <button matFab extended type="submit" alt="register">
            <mat-icon>perm_identity</mat-icon>
            Register
        </button>
    } @else {
        <mat-spinner></mat-spinner>
    }
    <div>
        @for (error of validationErrors(); track $index) {
            <div class="error">{{ error }}</div>
        }
    </div>
</form>
